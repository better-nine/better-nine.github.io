<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>알레르기 검색 (정적 JSON)</title>
    <meta name="description" content="정적 JSON을 로드하여 알레르기 항목을 검색합니다." />
    <link rel="icon" href="/images/favicon.svg" />
    <link rel="preload" as="fetch" href="/data/allergens.json" crossorigin="anonymous" />
    <link rel="stylesheet" href="/src/styles/main.css" />
  </head>
  <body>
    <main class="container" role="main">
      <h1>알레르기 검색</h1>
      <div class="search-box">
        <label for="q">무엇을 찾고 계신가요?</label>
        <input id="q" name="q" type="search" placeholder="예: 우유, 땅콩, 계란, 새우, 소고기…" aria-label="검색어 입력" autofocus />
      </div>

      <section aria-live="polite" aria-busy="false">
        <h2 class="sr-only" id="results-heading">검색 결과</h2>
        <div id="results" role="list" aria-labelledby="results-heading"></div>
      </section>

      <section>
        <h2 class="suggestions-title">제안</h2>
        <div id="suggestions" class="suggestions" role="list"></div>
      </section>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
