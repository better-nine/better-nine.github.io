<html>
    <head>
        <title>단테 알러지 검사결과</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    </head>
    <script src="allergy.js"></script>
    <script type="text/javascript">
        function show_result() {
            let parameter = document.getElementById("param").value;
            
            let ige = "검사결과없음";
            let non_ige = "검사결과없음";
            ige = search_ige(ige, parameter);
            non_ige = search_nonIgE(non_ige, parameter);

            document.getElementById("ige_result").innerHTML = ige;
            document.getElementById("nonige_result").innerHTML = non_ige;
        }
        
        function search_ige(ige, parameter) {
            if (allergy_IgE.hasOwnProperty(parameter)) {
            ige = allergy_IgE[parameter]
            } 
            return ige;
        }
        
        function search_nonIgE(non_ige, parameter) {
            if (allergy_nonIgE.hasOwnProperty(parameter)) {
            non_ige = allergy_nonIgE[parameter]
            }
            return non_ige;
        }

        function enterkey(event) {
        	if (e.keyCode == 13) {
            	show_result();
            }
        }

    </script>
    <body>
        <br/> 수치가 1.0 이상일 경우 먹으면 안됨 / 검사결과가 없는 경우 문의 필요
        <br/> * 우유는 0이 나오지만 뱃속에서 소화된 후 나오는 효소에 알러지가 있어서 섭취 불가능
        <br/> <input type="text" id="param" onkeyup="enterkey(event)" /> 
        <input type="button" value="확인하기" onclick="show_result()" /> 
        <br/> 즉발성 알러지 수치 : <span id="ige_result"></span>
        <br/> 지연성 알러지 수치 : <span id="nonige_result"></span>
    </body>
</html>
